<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
</head>
<body>
    <div id="player"></div>

    <script>
        // Define an array of sample YouTube video IDs
        var videoIds = [
            'SG4zcXW8prE',
            'd7qdsCmXag4',
            '9Im3hIQFC7w'
        ];

        // Initialize the YouTube player
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 1,
                    'loop': 1,
                    'playlist': videoIds.join(',')
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Function to start changing the video every 30 seconds
        function onPlayerReady(event) {
            setInterval(changeVideo, 30000);
        }

        // Function to change the video
        function changeVideo() {
            var randomIndex = Math.floor(Math.random() * videoIds.length);
            player.loadVideoById(videoIds[randomIndex]);
        }
    </script>

    <!-- Include the YouTube IFrame API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
